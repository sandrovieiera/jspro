<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cadastro de Produto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./img/carinho.png" alt="" width="100px" />
      <h1>Cotrole de Produto</h1>
    </header>
    <main>
      <h2>Produtos</h2>
      <span>Lista de Produtos</span>
      <div class="card">
        <div class="imputpd">
          <label>Nome do Produto</label>
          <input type="text" id="pdnome" placeholder="Iphone" />
        </div>
        <div class="imputpd">
          <label>Preço</label>
          <input type="text" id="pdpreco" placeholder="R$ 00.00" />
        </div>
        <button onclick="produto.Adicionar()">Adicionar</button>
        <button onclick="produto.cancelar()">Cancelar</button>
      </div>
        <div class="conteudo"></div>
        <table border="1">
            <thead>
                <th>ID</th>
                <th>Produto</th>
                <th>Preço</th>
                <th>Remover</th>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
      
    </main>
    <script src="script.js"></script>
  </body>
</html>
