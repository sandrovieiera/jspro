<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Count Down</title>
</head>
<body>
    <header>
      <img src="./img/timer.png" width="100px">
      <h1>Count Down</h1>
        
    </header>
    <div class="timer">
        <div>
          <h1 id="dia">00</h1> 
          <p>dia</p>
        </div>
        <div>
            <h1 id="hora">00</h1> 
            <p>horas</p>
          </div>
          <div>
            <h1 id="minuto">00</h1> 
            <p>minutos</p>
          </div>
          <div>
            <h1 id="segundo">00</h1> 
            <p>segudos</p>
          </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
